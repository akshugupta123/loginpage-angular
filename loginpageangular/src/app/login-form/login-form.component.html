<form (ngSubmit)="submitForm()" #loginForm="ngForm">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6">
    </div>
    <div *ngIf="password.length >= 6">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required minlength="6">
    </div>
    <div>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
  </form>
